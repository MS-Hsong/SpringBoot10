<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<a href="/add"> Add a Course</a> <br/>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Instruct</th>
        <th>Desc</th>
        <th>Credit</th>
        <th>Actions</th>
    </tr>

    <tr th:each="course : ${courses}">
        <td th:inline="text">[[${course.title]]</td>
        <td th:inline="text">[[${course.instructor]]</td>
        <td th:inline="text">[[${course.description]]</td>
        <td th:inline="text">[[${course.credit]]</td>
        <td>
            <a th:href="@{/update/{id}(id=${course.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${course.id})}">Detail</a>
            <a th:href="@{/delete/{id}(id=${course.id})}">Delete</a>
        </td>
    </tr>
</table>


</body>
</html>
